<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>Timed JavaScript Quiz</header>
    <div class = "mainContainer">
      <h2 class= "welcome">Press start to begin your quiz!</h2>
      <div id= "startButton">
          <button id="startBtn">Start</button>
      </div>
      <div class = "timer">
          <h1>Time:</h1>
          <p id = "time"></p>
      </div>
      <div id = "quiz">
          <h1 id ="gameStatus"></h1>
          <div id ="quizContainer">
              <p id ="quizQuestion"></p>
            <div id ="answerContainer">
                <button class="answers" id= "A"></button>
                <button class="answers" id= "B"></button>
                <button class="answers" id= "C"></button>
                <button class="answers" id= "D"></button>
            </div>
          </div>

      </div>
    </div>



    <script src="assets/script.js"></script>

</body>
</html>
