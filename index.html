<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>JavaScript Quiz</title>
</head>
    <header>Timed JavaScript Quiz</header>
<body>
    <div class = "mainContainer">
      <div id="welcomeMain" class="flex-center flex-column">
        <h2 class= "welcome">Press start to begin your quiz!</h2>
        <div id= "startButton">
            <button id="startBtn">Start</button>
        </div>
        <br>
        <div id="scores">
            <button id="highScoresBtn">High Scores</button>
        </div>
      </div>
      <div class = "timer">
          <h2>Time:</h2>
          <p id = "time"></p>
      </div>
      <div id = "quiz">
          <h1 id ="gameStatus"></h1>
          <div id ="quizContainer">
              <p id ="Question"></p>
            <div id ="answerContainer">
                <button class="answers" id= "A"></button>
                <button class="answers" id= "B"></button>
                <button class="answers" id= "C"></button>
                <button class="answers" id= "D"></button>
            </div>
          </div>
        
      </div>
      <div id = "highScores"></div>
        
    </div>



    <script src="assets/script.js"></script>

</body>
</html>
